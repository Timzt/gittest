	<body>
		<header class="mui-bar mui-bar-nav white">

			<h1 class="mui-title hLeft">修改密码</h1>
		</header>

			<!--主题内容-->
			<div class="fixed">
				<div class="cd-main-content">
					<div class="mui-content-padded">	
						<!--修改密码-->
						<div class="mui-input-group">
							<div class="mui-input-row name">

							</div>
							<div class="mui-input-row">
								<label>新密码</label>
								<input type="password" class="mui-input-clear" placeholder="请输入新密码">
								<b class="eye"></b>
							</div>
					        <div class="mui-input-row">
								<label>确认新密码</label>
								<input type="password" class="mui-input-clear" placeholder="请再次输入新密码">
								<b class="eye"></b>
							</div>			
						</div>	
						<!--确定修改-->
						<button class="conquireModify">确定修改</button>
					</div>
					<!--底部-->
