	<script src="../../../wap/js/jquery-1.11.0.min.js"></script><!--jq包-->

	<script>
		//启动右滑 返回上一级  首页除外
		mui.init({
			swipeBack: true
		});
		window.onload=function(){
			
			//侧边栏 点击li的时候 添加样式
			addClass();


		}
		
  
    
		//右边侧边栏 侧滑START
		mui.init();
		//侧滑容器父节点
		var offCanvasWrapper = mui('#offCanvasWrapper');
		//主界面容器
		var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
		//菜单容器
		var offCanvasSide = document.getElementById("offCanvasSide");

		//移动效果是否为整体移动
		var moveTogether = false;
		//侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
		var classList = offCanvasWrapper[0].classList;
		//变换侧滑动画移动效果；
		mui('.mui-input-group').on('change', 'input', function() {
			if(this.checked) {
				offCanvasSide.classList.remove('mui-transitioning');
				offCanvasSide.setAttribute('style', '');
				classList.remove('mui-slide-in');
				classList.remove('mui-scalable');
				switch(this.value) {
					case 'main-move':
						if(moveTogether) {
							
							//仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
							offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
						}
						break;
					case 'main-move-scalable':
						if(moveTogether) {
							//仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
							offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
						}
						classList.add('mui-scalable');
						break;
					case 'menu-move':
						classList.add('mui-slide-in');
						break;
					case 'all-move':
						moveTogether = true;
						//整体滑动时，侧滑菜单在inner-wrap内
						offCanvasInner.insertBefore(offCanvasSide, offCanvasInner.firstElementChild);
						break;
				}
				offCanvasWrapper.offCanvas().refresh();
			}
		});

		//主界面和侧滑菜单界面均支持区域滚动；
		mui('#offCanvasSideScroll').scroll();
		mui('#offCanvasContentScroll').scroll();
		//实现ios平台原生侧滑关闭页面；
		if(mui.os.plus && mui.os.ios) {
			mui.plusReady(function() { //5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
				plus.webview.currentWebview().setStyle({
					'popGesture': 'none'
				});
			});
		}
		//-------------上拉下拉 实现区域-------------//
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
			
		});
		/**
		 * 下拉刷新具体业务实现
		 */
		
		function pulldownRefresh() {
			setTimeout(function() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for (var i = cells.length, len = i + 3; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML +='<div class=\"contInfo\"><a href=\"###\" class=\"ortit_img\"><img src=\"../../../wap/images/orderTit_img.jpg\"/></a><div class=\"titInfo\"><h2>白天场成人票<em>出游时间：2016-12-31</em></h2><i>￥360.00</i></div><div class=\"priceInfo\"><div class=\"mui-numbox\" data-numbox-min=\"0\" data-numbox-max=\"900\"><button class=\"mui-btn mui-btn-numbox-minus\" type=\"button\">-</button><input id=\"test\" class=\"mui-input-numbox\" type=\"number\" value=\"0\" /><button class=\"mui-btn mui-btn-numbox-plus\" type=\"button\">+</button></div></div></div>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				mui('.mui-numbox').numbox();//手动初始化  加减框
			}, 1500);
		}
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for (var i = cells.length, len = i + 5; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML +='<div class=\"contInfo\"><a href=\"###\" class=\"ortit_img\"><img src=\"../../../wap/images/orderTit_img.jpg\"/></a><div class=\"titInfo\"><h2>白天场成人票<em>出游时间：2016-12-31</em></h2><i>￥360.00</i></div><div class=\"priceInfo\"><div class=\"mui-numbox\" data-numbox-min=\"0\" data-numbox-max=\"900\"><button class=\"mui-btn mui-btn-numbox-minus\" type=\"button\">-</button><input id=\"test\" class=\"mui-input-numbox\" type=\"number\" value=\"0\" /><button class=\"mui-btn mui-btn-numbox-plus\" type=\"button\">+</button></div></div></div>';
					table.appendChild(li);
				}
				mui('.mui-numbox').numbox();//手动初始化  加减框
			}, 1500);
			
		}
		
		if (mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}
	</script>
